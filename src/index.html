<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="<%= htmlWebpackPlugin.options.gameName %>" />
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.gameName %>" />
    <meta name="msapplication-starturl" content="./" />

    <span style="font-family:'Aniron'"></span>
    <span style="font-family:'FontleroyBrownNF'"></span>

    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icons-192.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="./icons/icons-192.png" />

    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icons-512.png" />
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="./icons/icons-512.png" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <title><%= htmlWebpackPlugin.options.gameName %></title>

    <noscript>Please enable javascript to continue using this application.</noscript>

    <!-- installs the serviceWorker -->
    <!-- <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
        })
      }
    </script> -->

    <style>
      @font-face {
        font-family: "Aniron";
        src: url(../assets/font/aniron/anirm___.ttf) format("truetype");
      }
      @font-face {
        font-family: "FontleroyBrownNF";
        src: url("./assets/font/fontleroybrown/FontleroyBrownNF.ttf") format("truetype");
      }
      #gameRules{
        position: absolute;
        background-image: url("./assets/ui/dirt-clipart-background-15.png"), url("./assets/ui/wood.jpg");
        background-size: cover, auto;
        background-repeat: no-repeat, repeat;
        font-family: 'Courier New', Courier, monospace;
        border-bottom: solid white;
        width: 100%;
        height: 70%;
      }
    </style>

</head>
<body>
  <div id="phaser-game"></div>

  <div id="leftScreen" style="display:none;">
      <div id="codeBox">
        <textarea name="Code" id="code"></textarea>
      </div>
      <div id="buttonContainer">
        <button id="apply" class="animate-bottom">Submit</button>
        <button id="reset" class="animate-bottom">Reset</button>
      </div>
  </div>
  <div id ="rightScreen" style="display:none;"> 
    <div id="gameRules">
      <div id = "book"></div>
    </div>
    <div id="console"></div>  
  </div>

  <div id="modalBackground">
    <div id="modal" class="animate-top">
      <div class='modal-header'>
        Select Your Game Mode
      </div>
      <div class='actions'>
        <button id="btnEasy">Easy</button>
        <button id="btnHard">Normal</button>
      </div>
    </div>
  </div>

</body>
</html>
